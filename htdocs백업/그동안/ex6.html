<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
 <h1>Array</h1>
 <h2>Syntax</h2><!--문법이란 뜻-->   
    <script>
        var coworkers= [ "Eunsik","Jieun","nayeon","yo"]
    </script>
<br>
<h2>get</h2>
<script>
    document.write(coworkers);
    document.write(coworkers[1]); 
    document.write(coworkers[2]); 
    document.write(coworkers[3]);
    document.write(coworkers.length);
</script>

<h2>Add</h2>
<script>
    coworkers.push('nami')
    document.write(coworkers)
    document.write(coworkers.length);
</script>

</body>
</html>
