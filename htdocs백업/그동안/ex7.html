    <h1>1. Loop</h1>
    <h2>Loop example</h2>
    <script>
        document.write('start')
        var i=0;
        while (i<4) {
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            i=i+1
        }
        
        document.write('end')
    </script>
