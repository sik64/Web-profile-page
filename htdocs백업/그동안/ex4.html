<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Compparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
    document.write(1==1);
    </script>
<!--
    '==='는 좌항과 우항을 결합해서 데이터를 만든다. ex) true or false
    true or false 는 'Boolean'
    1.number
    2.string
    3.boolean
-->
<br>
    <h3>1===2</h3>
    <script>
    document.write(1==2);
    </script>
<br>
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
<br>
    <h3>1&lt;1</h3>
    <script>
    document.write(1<1);
    </script>
</body>
</html>
