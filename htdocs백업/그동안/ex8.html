<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.8</title>
</head>
<body>
    <h1 style="font-size: 50px; font-family:cursive; color:green; font-weight: bold;">
    Object
    </h1>
    <h2>Create</h2>
     <script>
         coworkers = {
             "programmer":"eunsik",
             "designer":"jieun"
         }
        document.write("progranmmer : " +coworkers.programmer+ "<br>");
        document.write("progranmmer : " +coworkers.designer+ "<br>");
        
        // Add bookkeeper to cowokers
        coworkers.bookkeeper ="duru" ;
        document.write("bookkeeper : " +coworkers.bookkeeper+ "<br>");

        coworkers.data_scientist = "teaho"
        document.write("data_scientist : " +coworkers.data_scientist+ "<br>");
     </script>

     <h2>Iterate</h2>
     <script>
         for (var key in coworkers) {
             document.write(key+" : "+coworkers[key]+"<br>")
         }
     </script>

     <h2>Property & Method</h2>
     <script>
         coworkers.showAll = function(){
            for (var key in coworkers) {
             document.write(key+" : "+coworkers[key]+"<br>")
         }} 
         coworkers.showAll();
     </script>

</body>
</html>
