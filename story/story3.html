    "<   3장   >\n< 트리거 >\n\n고등학교 3학년때 나는 장래희망란에 '사업가' 라고 적었다.줄 곧 적어오던 아이디어 노트가 있었다. 내가 필요한 제품, 서비스 분명 수요가 있을만한 아이템, 수익화를 시키기 까지의 과정들을 생각하며 적어나갔다. 그렇게 더 큰 세상에 노트를 펼칠날을 상상하며 중국유학길에 올랐었다.\n\n2020년 코로나가 창궐했다. 난 중국으로 돌아가지 못했고 세계경제에는 큰 변동이 찾아왔다.경제위기로 인해 코스피는 1500선을 돌파하며 급락하더니 이후 3000선을 회복하며 유래없던 폭등 거듭했다.큰 변동은 큰 관심을 불러 일으켰고 나는 쏟아져나오는 경제기사들을 닥치는 데로 읽었다.경제에 대한 궁금증은 꼬리에 꼬리를 물며 세상에 대한 관심으로 이어졌다. 삼전과 TSMC의 반도체 기술경쟁, 전기차 시장의 급부상으로 인한 한국 배터리제조사들의 수혜, 카카오의 금융업진출 과 모빌리티 사업확장, 현대차의 모빌리티 미래전략과 보스턴다이나믹스 인수, OTT경쟁으로 인한 한국 컨텐츠시장의 수혜, AI기술 발전으로 인한 GPU의 수요증가 기대감으로 인한 엔비디아의 주가폭등, 테슬라와 웨이모의 자율주행경쟁, 페이스북의 메타버스 진출 선언, 마이크로소프트와 아마존의 클라우드사업 주력화, 네이버의 금융업과 이커머스 진출,\n\n그렇다 세상은 정보기술으로 거대해진 글로벌기업과 엔지니어들에 의해 좌지우지 되고 있었다.난 나에게 되물었다. 그렇다면 지금 세상은 어떤 인재를 원하는가? 지금 , 선구자들이 뱉는 몇 마디 말이라도 주워담을 수 있으려면 무엇을 배워야 하는가?\n인류의 발전은 선형적이지 않았다. 농업기술의 발전이 증기기관의, 수학의, 정보기술의 발전이 모든산업의 발전을 이끌었듯이 특정학문의 발전은 모든 분야에 적용되어 혁명을 이끌었다. 지금의 트리거는 무엇인가. \n\n정부는 4차산업혁명 인제를 육성하겠다며 온라인 무료강의 플랫폼인 MOOC를 런칭했다. 2020년 최대 벤처 투자회사 소프트뱅크의 손정의 회장은 청와대 접견자리에서 한국이 무엇을 해야하냔 질문에 이렇게 답했다.'AI, AI, AI'\n\n그동안 왜 그렇게 세상에 무관심 했을까 나는 가슴깊이 묻어두었던 나의 지난 꿈을 들여다 보았다. 그 것은 잿빛이던 내 세상에서 반짝 하고 빛났다."
