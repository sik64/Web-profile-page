    "<   2장   >\n<위병근무>\n\n그 후로 많은 시간이 지났다. 나는 군대안에 있었고, 부대내 일처리 과정들이 어떻게 흘러가는지 훤히 보일 무렵엔 답답한 노가다식 프로세스엔 이미 익숙해진 뒤였다. 그 중 하나는  반복되는 위병근무 스케줄을  하루에 한번 씩 손으로 타이핑해가며 최신화 하는 업무였는데, 물론 내 보직은 아니였기 때문에 난 그저 행정병들의 투정몇마디 들어주면 그만이었다.\n\n하지만 위병근무는 24시간/16쉬프트로  지속되기 때문에 출타,휴가,일과,의무대등의 끊임없는 변수가 항상 존재했다. 때문에 공석이 항상 생기기 마련이였고 이 공석을 메꾸기위해 간부들은 근무를 이미 선 인원을 넣거나 출타와 직결되는 상점을 남발했다. 이는 다시금 인원부족으로 이어져 위병근무는 악순환을 반복했다.\n\n나는 이 프로세스를 뜯어 고치기로 마음먹고 병영도서관에서 책을 한권 빌린다. '엑셀 2010' 일주일 동안 그 책을 날 따라다녔다. 엑셀로는 사칙연산밖에 할 줄 몰랐지만 부대원들의 군생활 반을 차지하는 위병근무의 공정함과 계원들의 매 하루일과의 단축을 나 혼자 힘으로 이뤄낼 수 있을 거란생각에 내 머릿속은 함수와 로직에 관한 생각들로 가득 찼다.\n일주일 후 나는 오늘도 근무일지를 타이핑중인 계원에게 파일 하나를 건넨다.파일엔 모든부대원들의 리스트가 있으며,리스트는 근무일지와 연동되  각 부대원은 위병조장,위병소,탄약고,출침번, 비번의 로테이션을 돈다.변동으로 인한 공석은 각 달의 근무일수가 가장적은 인원을 카운트해 채워넣어 졌다.\n\n계원들은 날마다 1시간의 여유시간을 얻었고,부대원들은 공정한 근무스케줄을 얻었다. 이 파일은 신규인원에 관한 업데이트 만을 거쳐 내가 전역한 후에도 사용되었다.\n\n나는 깨달았다. 내가 혼자 할 수 없는, 심지어 내가 없어도 돌아가는는 그런 일을 할 수 있는 힘, 그것은  소프트웨어의 힘이 었다. 이 사건은 그 후에도 많은 데이터를 효과적으로 처리할 수 있을지 생각하는 사고방식에 많은 영향을 줬다."
